<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genealogie GUERIN / REBUFFAT</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <a href="../../back-office/login/login.html" class="title">
            <h1>La famille GUERIN - REBUFFAT</h1>
        </a>
    </header>

    <main>

        <div class="parents liens">
            <div class="parent1 lien">
                <input type="text" class="p1 np" placeholder=" Nom et prenom parent 1">
                <input type="text" class="n1 nu" placeholder=" Sosa parent 1">
            </div>
            <div class="parent2 lien">
                <input type="text" class="p2 np" placeholder=" Nom et prenom parent 2">
                <input type="text" class="n2 nu" placeholder=" Sosa parent 2">
            </div>
        </div>
        <div class="enfants liens">  
            <div class="enfant1 lien">
                <input type="text" class="e1 np" placeholder=" Nom et prenom enfant 1">
                <input type="text" class="en1 nu" placeholder=" Sosa enfant 1">
            </div>
            <div class="enfant2 lien">
                <input type="text" class="e2 np" placeholder=" Nom et prenom enfant 2">
                <input type="text" class="en2 nu" placeholder=" Sosa enfant 2">
            </div>
            <div class="enfant3 lien">
                <input type="text" class="e3 np" placeholder=" Nom et prenom enfant 3">
                <input type="text" class="en3 nu" placeholder=" Sosa enfant 3">
            </div>
            <div class="enfant4 lien">
                <input type="text" class="e4 np" placeholder=" Nom et prenom enfant 4">
                <input type="text" class="en4 nu" placeholder=" Sosa enfant 4">
            </div>
            <div class="enfant5 lien">
                <input type="text" class="e5 np" placeholder=" Nom et prenom enfant 5">
                <input type="text" class="en5 nu" placeholder=" Sosa enfant 5">
            </div>
            <div class="enfant6 lien">
                <input type="text" class="e6 np" placeholder=" Nom et prenom enfant 6">
                <input type="text" class="en6 nu" placeholder=" Sosa enfant 6">
            </div>
        </div> 
            
        </div>
        <div class="admin">

            <input class="uid" type="text" placeholder=" Numero sosa">
            <input class="name" type="text" placeholder=" Non">
            <input class="prename" type="text" placeholder=" Prénom">
            <input class="dateNaissance" type="text" placeholder=" Date de naissance ( jj.mm.aaaa )">
            <input class="villeNaissance" type="text" placeholder=" Ville de naissance">
            <div class="textarea">
                <textarea class="description" type="text" white-space: pre-wrap placeholder=" Description"></textarea>
            </div>
            <div class="phot">
                <input class="photo" type="test" placeholder="Url ou généré automatiquement">
                <input class="upload" type="file">
            </div>
            
            <button class="valide">Valider</button>
        </div>
        

        <div class="wait">
            <p class="result"></p>
            <div class="loader"></div>
        </div>

        <div class="searchBar">
            <input type="text" class="nom" placeholder=" Nom">
            <input type="text" class="prenom" placeholder=" Prénom">
            <input type="text" class="ville" placeholder=" Ville">
        </div>



        <div class="fiches">
        </div>

        <div class="perso">
        </div>

     
        <div class="pgn">
            <button class="first">Début</button>
            <button class="last">Fin</button>
        </div>
        
        

    </main>

    <footer>
        <a href="../../front-office/index.html" class="back">Retour sur la page d'acceuil</a>
    </footer>

</body>
<script type="module" src="script.js"></script>

</html>
