<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="3600; ../../back-office/login/login.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genealogie GUERIN / REBUFFAT</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <a href="../../back-office/login/login.html" class="title">
            <h1>La famille GUERIN - REBUFFAT</h1>
        </a>
    </header>

    <main>

        <div class="parents liens">
            <div class="parent1 lien">
                <input type="text" class="p1 np" placeholder=" Nom et prenom parent 1">
                <input type="text" class="n1 nu" placeholder=" Sosa parent 1">
            </div>
            <div class="parent2 lien">
                <input type="text" class="p2 np" placeholder=" Nom et prenom parent 2">
                <input type="text" class="n2 nu" placeholder=" Sosa parent 2">
            </div>
            <div class="phot">
                <input class="photo2" type="test" placeholder="Arbre : Url ou généré automatiquement">
                <input class="upload2" type="file">
            </div>
        </div>
        
            
        </div>
        <div class="admin">

            <input class="uid" type="text" placeholder=" Numero sosa">
            <input class="name" type="text" autocomplete="on" placeholder=" Non">
            <input class="prename" type="text" autocomplete="on" placeholder=" Prénom">
            <input class="dateNaissance" type="text" placeholder=" Date de naissance ( jj.mm.aaaa )">
            <input class="villeNaissance" type="text" autocomplete="on" placeholder=" Ville de naissance">
            <div class="textarea">
                <textarea class="description" type="text" white-space: pre-wrap placeholder=" Description"></textarea>
            </div>
            <div class="phot">
                <input class="photo" type="test" placeholder="Photo : Url ou généré automatiquement">
                <input class="upload" type="file">
            </div>
            
            <button class="valide">Valider</button>
        </div>

        <div class="conjoints liens">
            <div class="conj1 lien">

        </div>

        <div class="wait">
            <p class="result"></p>

        </div>

        <div class="searchBar">
            <input type="text" class="nom" placeholder=" Nom">
            <input type="text" class="prenom" placeholder=" Prénom">
            <input type="text" class="ville" placeholder=" Ville">

        <div class="fiches">
        </div>
